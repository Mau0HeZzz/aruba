<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.1.1/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript"
        src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=gv9XnZ5WDtTnx34S6qmI1S4H-bYhZ2DaHYkfpP6dDKezbv9-KhEpf27Tvk4nzgtV"
        charset="UTF-8"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cubingbattle.ru/assets/js/jquery.session.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.1.1/js/tabulator.min.js"></script>
    <title>aruba</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <main class="main main-bg1">
        <section class="timer">
            <div class="timer-rectangle">
                <div id="countdown">
                    <div id="tiles"></div>
                </div>
                <div class="label">
                    <span style="margin-left: 15%;">Days</span>
                    <span style="margin-left: 10%;">Hours</span>
                    <span style="margin-left: 7.4%;">Minutes</span>
                    <span style="margin-left: 5%;">Seconds</span>

                </div>
            </div>
        </section>
    </main>
    <script src="js/script.min.js"></script>
    <script>
        var target_date = new Date(2021, 0, 1, 0, 0, 0, 0); // установить дату обратного отсчета
        var days, hours, minutes, seconds; // переменные для единиц времени

        var countdown = document.getElementById("tiles"); // получить элемент тега

        getCountdown();

        setInterval(function () { getCountdown(); }, 1000);

        function getCountdown() {

            var current_date = new Date().getTime();
            var seconds_left = (target_date - current_date) / 1000;

            days = pad(parseInt(seconds_left / 86400));
            seconds_left = seconds_left % 86400;

            hours = pad(parseInt(seconds_left / 3600));
            seconds_left = seconds_left % 3600;

            minutes = pad(parseInt(seconds_left / 60));
            seconds = pad(parseInt(seconds_left % 60));

            // строка обратного отсчета  + значение тега
            countdown.innerHTML = "<span>" + days + "</span><span>" + hours + "</span><span>" + minutes + "</span><span>" + seconds + "</span>";
        }

        function pad(n) {
            return (n < 10 ? '0' : '') + n;
        }

    </script>
</body>

</html>
